  /api/v1/conflict_check:
    post:
      summary: Conflict Check
      tags:
        - Conflict Check
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                description: ''
                type: object
                properties:
                  status:
                    type: number
                  message:
                    type: string
                    minLength: 1
                  interval:
                    type: string
                    minLength: 1
                    enum:
                      - lowest
                      - low
                      - high
                      - highest
                  score:
                    type: number
                    minimum: 1
                    maximum: 100
                    nullable: true
                required:
                  - status
                  - message
                  - score
              examples:
                Success:
                  value:
                    status: 200
                    message: conflict check completed successfully
                    interval: highest
                    score: 52
                Invalid Date:
                  value:
                    status: 200
                    message: Unable to determine conflict score based on provided data. Provide more fields and try again.
                    score: null
          headers:
            x-rate-limit-limit:
              $ref: '#/components/headers/x-rate-limit-limit'
            x-rate-limit-remaining:
              $ref: '#/components/headers/x-rate-limit-remaining'
            x-rate-limit-reset:
              $ref: '#/components/headers/x-rate-limit-reset'
        '400':
          description: |-
            Bad Request

            For example if no JSON body is submitted
          content:
            application/json:
              schema:
                description: ''
                type: object
                properties:
                  status:
                    type: number
                  message:
                    type: string
                    minLength: 1
                required:
                  - status
                  - message
              examples:
                No JSON Body or invalid JSON:
                  value:
                    status: 400
                    message: person invalid or missing
        '401':
          $ref: '#/components/responses/401'
        '403':
          $ref: '#/components/responses/403'
        '404':
          $ref: '#/components/responses/404-Unknown-UUID'
        '429':
          $ref: '#/components/responses/429'
        '503':
          $ref: '#/components/responses/503'
      operationId: get-api-v1-conflict_check
      description: |-
        This API evaluates the likelihood of a conflict given some input, whether that is the client's date of birth, name (first, middle, or last), phone number(s), or visa number (A number). A score is returned between 1 and 100, along with an Interval that identifies whether the site administrator has deemed this `lowest`, `low`, `high`, or `highest` ranges for a conflict. 

        The score is mathematically normalized as an integer, **not** a probability of a conflict. The score ranges that determine the interval are set on the back end of the system. Currently that is done by LegalServer developers. 

        No one field is required. All fields are optional. The more fields that are provided, the more accurate the APIs output will be. If no valid fields are provided or not enough fields are provided, the the score will be null, the interval is not returned, and the message will state `Unable to determine conflict score based on provided data. Provide more fields and try again.`

        The boundaries of the intervals will be configured by the site administrator (or failing that, defaults set by LegalServer Staff.

        This is part of the `Premium API` suite and requires a change order to enable. 
      requestBody:
        content:
          application/json:
            schema:
              description: ''
              type: object
              properties:
                first:
                  type: string
                  minLength: 1
                  description: First Name
                middle:
                  type: string
                  minLength: 1
                  description: Middle Name
                last:
                  type: string
                  minLength: 1
                  description: Last Name
                dob:
                  type: string
                  minLength: 1
                  format: date
                  example: '2020-10-15'
                  description: Date of Birth
                visa_number:
                  type: string
                  minLength: 1
                  description: Visa Number (many organizations use this for the A Number of individuals)
                phones:
                  type: array
                  uniqueItems: true
                  minItems: 1
                  description: |-
                    Phone numbers are submitted as an array of all known phone numbers. 

                    If the phone number is unknown, it is acceptable to just use any valid value for the `type`. The API will evaluate the presence of a number, even if the type is not an exact match. 
                  items:
                    type: object
                    properties:
                      number:
                        type: string
                        description: Phone Number
                        example: '555-555-5555, 5555555555, (555) 555-5555'
                      type:
                        type: string
                        enum:
                          - business
                          - other
                          - home
                          - mobile
                          - fax
                        description: Phone type
            examples:
              Sample JSON:
                value:
                  first: Deanna
                  middle: Julie
                  last: Troi
                  dob: '1974-12-25'
                  visa_number: '1974225'
                  phones:
                    - number: '5555551212'
                      type: mobile
                    - number: '4355551212'
                      type: home
        description: |-
          Combinations that result in successful attempt and valid scores:
          * `first`
          * `first` and anything
          * `last`
          * `last` and anything
          * `phones`, `dob`
          * `dob`, `visa_number`
          * `phones`, `dob`, `visa_number`
          * `middle`, `dob`

          Combinations that result in no valid score:
          * `middle`
          * `dob`
          * `visa_number`
          * `phones`
          * `phones`, `visa_number`
          * `middle`, `visa_number`
          * `middle`, `phones` 
      parameters:
        - schema:
            type: string
          in: header
          name: Accept
          description: application/json
