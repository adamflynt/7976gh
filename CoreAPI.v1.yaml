info:
  title: LegalServer Core API v1
  version: 1.0.0
  description: 'LegalServer Core APIs are where the majority of our ongoing API development is taking place. Currently there are API endpoints for Guided Navigation, Pro Bono Matters Clinic Scheduling, and Documents. More will be added over time. '
  contact:
    name: LegalServer Support
    url: 'https://help.legalserver.org'
    email: support@legalserver.org
  license: 
    name: Propriatary
    url: https://apidocs.legalserver.org  
servers:
  - url: 'https://{site_name}.legalserver.org'
    variables:
      site_name:
        default: mysite-demo
        description: LegalServer client site identifier
    description: Your Site
paths:
  /api/v1/processes:
    summary: Guided navigation-driven processes that are available to be run
    get:
      tags:
        - Processes
      summary: Retrieve a list of processes that can be run.
      description: |
        Retrieve a list of Guided Navigation processes that can be run.
      responses:
        '200':
          description: A collection of processes that can be run.
          content:
            application/json:
              examples:
                response:
                  value:
                    - id: f056e616-9ba6-494a-a61b-3f53d6784f5c
                      type: intake
                      name: Intake Process
                    - id: 129cb06b-1dfa-4abf-b6fd-fda40b629ba6
                      type: research
                      name: Bankruptcy Research
              schema:
                type: array
                description: ''
                minItems: 1
                uniqueItems: true
                items:
                  type: object
                  required:
                    - id
                    - type
                    - name
                  properties:
                    id:
                      type: string
                      minLength: 1
                    type:
                      type: string
                      minLength: 1
                    name:
                      type: string
                      minLength: 1
          headers:
            x-rate-limit-limit:
              $ref: '#/components/headers/x-rate-limit-limit'
            x-rate-limit-remaining:
              $ref: '#/components/headers/x-rate-limit-remaining'
            x-rate-limit-reset:
              $ref: '#/components/headers/x-rate-limit-reset'
      operationId: get-processes
    parameters: []
  '/api/v1/processes/{process_id}/sessions':
    post:
      tags:
        - Processes
      summary: Start a New Session for a specific Guided Navigation Process
      description: 'Start a new session for the given process id. The Process ID can come from the (Retrieve Process ID API Call)[../CoreAPI.json/paths/~1api~1v1~1processes] or from the attributes of the intake process in the LegalServer UI.'
      responses:
        '200':
          description: A process_state object for the initial step of the process.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/v1_core_process_post'
              examples:
                example-1:
                  value:
                    process_session_id: string
                    profile:
                      first: string
                      last: string
                      dob: '2019-08-24'
                    form:
                      id: string
                      validation_errors:
                        - id: ad1cea71-ee2b-4246-b27b-87ce98ff91c8
                          field_id: 81a4bb70-1f4d-4673-b16d-775fbc43d8be
                          message: The last name field is required.
                      elements:
                        - id: 7202ab93-02e9-491c-b20b-b41c314ae66c
                          field_name: first
                          label: First name
                          field_type: text
                          type: field
          headers:
            x-rate-limit-limit:
              $ref: '#/components/headers/x-rate-limit-limit'
            x-rate-limit-remaining:
              $ref: '#/components/headers/x-rate-limit-remaining'
            x-rate-limit-reset:
              $ref: '#/components/headers/x-rate-limit-reset'
      operationId: get-process-sessions
      parameters:
        - schema:
            type: string
            example: es
          in: query
          name: lang
          description: Optionally request the form in a different supported language. Use the two letter ISO 639-1 language abbreviationfor the value.
    parameters:
      - name: process_id
        in: path
        description: Process id
        required: true
        schema:
          type: string
  '/api/v1/processes/{process_id}/sessions/{session_id}':
    get:
      tags:
        - Processes
      summary: Get the Current Form of the Dialogue
      description: Get the current state of the given session id
      responses:
        '200':
          description: Data structure describing the current state of the running process.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/process_state'
              examples:
                example-1:
                  value:
                    process_session_id: string
                    profile:
                      first: string
                      last: string
                      dob: '2019-08-24'
                    form:
                      id: string
                      validation_errors:
                        - id: ad1cea71-ee2b-4246-b27b-87ce98ff91c8
                          field_id: 81a4bb70-1f4d-4673-b16d-775fbc43d8be
                          message: The last name field is required.
                      elements:
                        - id: 7202ab93-02e9-491c-b20b-b41c314ae66c
                          field_name: first
                          label: First name
                          field_type: text
                          type: field
          headers:
            x-rate-limit-limit:
              $ref: '#/components/headers/x-rate-limit-limit'
            x-rate-limit-remaining:
              $ref: '#/components/headers/x-rate-limit-remaining'
            x-rate-limit-reset:
              $ref: '#/components/headers/x-rate-limit-reset'
      operationId: get-process-session-by-id
      parameters:
        - schema:
            type: string
            example: es
          in: query
          name: lang
          description: Optionally request the form in a different supported language. Use the two letter ISO 639-1 language abbreviationfor the value.
    parameters:
      - name: process_id
        in: path
        description: Id of the process that the session is running.
        required: true
        schema:
          type: string
      - name: session_id
        in: path
        description: Id of the session that is running
        required: true
        schema:
          type: string
  '/api/v1/processes/{id}/sessions/{session_id}/forms/{form_id}':
    description: This endpoint is the way that the client software presenting the form to the user will submit the values that were provided.
    put:
      tags:
        - Processes
      summary: Submit Values for a Form in the Dialogue
      description: Submit values for the given form
      requestBody:
        description: 'A JSON object that is key-value pairs of the fields being submitted.  The field ids are the keys of the object, with their values being the desired values to set via submission. For lookup values, use the ID '
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/form_values'
            examples:
              Sample form submission values:
                value:
                  00000000-0000-0000-0000-000000000001: Jane
                  00000000-0000-0000-0000-000000000002: Doe
        required: true
      responses:
        '200':
          description: |-
            The response to submitting a form will be the current state of the process, given the values that were submitted.

            This might be the same form given back again, if there were validation errors.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/process_state'
              examples: {}
          headers:
            x-rate-limit-limit:
              $ref: '#/components/headers/x-rate-limit-limit'
            x-rate-limit-remaining:
              $ref: '#/components/headers/x-rate-limit-remaining'
            x-rate-limit-reset:
              $ref: '#/components/headers/x-rate-limit-reset'
      operationId: put-process-session-form-by-id
      parameters:
        - schema:
            type: string
            example: es
          in: query
          name: lang
          description: Optionally request a different supported language. Use the two letter ISO 639-1 language abbreviationfor the value.
    parameters:
      - name: session_id
        in: path
        description: Id of the session that is running
        required: true
        schema:
          type: string
      - name: form_id
        in: path
        description: Id of the form that the submitted values correspond to
        required: true
        schema:
          type: string
      - schema:
          type: string
        name: id
        in: path
        required: true
        description: process ID
  '/api/v1/processes/{process_id}/sessions/{session_id}/previous':
    summary: Go to previous step in the dialogue
    post:
      tags:
        - Processes
      summary: Move to the Previous Step in the Dialogue
      description: Move to the previous step in the dialogue
      responses:
        '200':
          description: The state of the process after moving to the previous step.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/process_state'
              examples: {}
          headers:
            x-rate-limit-limit:
              $ref: '#/components/headers/x-rate-limit-limit'
            x-rate-limit-remaining:
              $ref: '#/components/headers/x-rate-limit-remaining'
            x-rate-limit-reset:
              $ref: '#/components/headers/x-rate-limit-reset'
      operationId: post-process-session-previous
      parameters:
        - schema:
            type: string
            example: es
          in: query
          name: lang
          description: Optionally request a different supported language. Use the two letter ISO 639-1 language abbreviationfor the value.
    parameters:
      - name: process_id
        in: path
        description: Id of the process that the session is running.
        required: true
        schema:
          type: string
      - name: session_id
        in: path
        description: Id of the session that is running
        required: true
        schema:
          type: string
  /api/v1/contacts:
    summary: A means for retrieving a JSON formatted list of documents related to a case or matter.
    description: This path will return a JSON formatted list of documents related to the case or matter specified by the path parameter 'id'.
    parameters: []
    post:
      summary: Create a Contact
      operationId: postapi-v1-contacts
      responses:
        '201':
          description: Created
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    $ref: '#/components/schemas/v1_core_contact'
              examples: {}
          headers:
            x-rate-limit-limit:
              $ref: '#/components/headers/x-rate-limit-limit'
            x-rate-limit-remaining:
              $ref: '#/components/headers/x-rate-limit-remaining'
            x-rate-limit-reset:
              $ref: '#/components/headers/x-rate-limit-reset'
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                description: ''
                type: object
                x-examples:
                  example-1:
                    invalid_values:
                      legal_problem_code: VAWA
                properties:
                  invalid_values:
                    type: object
                    properties:
                      legal_problem_code:
                        type: string
                        minLength: 1
                  invalid_parameters:
                    type: array
                    items:
                      type: string
                  missing_arguments:
                    type: array
                    items:
                      type: string
              examples:
                invalid Values:
                  value:
                    invalid_values:
                      legal_problem_code: VAWA
                Missing Arguments:
                  value:
                    missing_arguments:
                      - case_disposition
                Invalid Parameters:
                  value:
                    invalid_parameters:
                      - client_address_home
                      - client_address_mailing
                      - assignments
        '401':
          $ref: '#/components/responses/401'
        '403':
          $ref: '#/components/responses/403'
        '404':
          $ref: '#/components/responses/404-Unknown-UUID'
        '429':
          $ref: '#/components/responses/429'
        '503':
          $ref: '#/components/responses/503'
      description: |
        This will create a contact in your database. There is some automatic validation that will happen depending on the disposition. 

        Requires `API Create Contact` permission.
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/v1_core_contact_post_patch'
            examples: {}
        description: ''
      x-internal: false
      tags:
        - Contacts
    get:
      summary: Search Contacts
      operationId: get-api-v1-contacts
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                x-examples:
                  Example 1:
                    page_number: 1
                    page_size: 20
                    total_number_of_pages: 0
                    total_records: 0
                    data: []
                properties:
                  page_number:
                    type: integer
                    default: 1
                    readOnly: true
                  page_size:
                    type: integer
                    default: 1
                    readOnly: true
                  total_number_of_pages:
                    type: integer
                    readOnly: true
                  total_records:
                    type: integer
                    readOnly: true
                  data:
                    type: array
                    items:
                      $ref: '#/components/schemas/v1_core_contact'
              examples:
                Example 1:
                  value:
                    page_number: 1
                    page_size: 20
                    total_number_of_pages: 8
                    total_records: 160
                    data:
                      - id: -5
                        uuid: 75b5af09-2cb4-4d19-8677-37c2fe6d8767
                        first: anonymous
                        middle: null
                        last: example
                        suffix: null
                        type:
                          all_values: ''
                          individual_values: []
                        active: false
                        donation_name: null
                        salutation: null
                        email: null
                        phone_home: null
                        phone_home_note: null
                        phone_business: null
                        phone_business_note: null
                        phone_fax: null
                        phone_fax_note: null
                        phone_other: null
                        phone_other_note: null
                        phone_mobile: null
                        phone_mobile_note: null
                        bind_work_address_to_organization: false
                        work_address: null
                        address_work:
                          street: null
                          street_2: null
                          city: null
                          state: null
                          zip: null
                        bar_number: null
                        member_good_standing: null
                        date_created: '2014-05-13'
                        language: null
                        email_allow: null
                        mail_allow: null
                        gender: null
                        office:
                          all_values: ''
                          individual_values:
                            - office_name: null
                              office_code: null
                              office_display: null
                        user_profile_exists: true
                        dynamic_process:
                          raw_value: 124
                          text_value: Add New Contact
                        user_uuid: 360efa2d-06b5-4671-8c29-3412d9917cb0
                No Data:
                  value:
                    page_number: 1
                    page_size: 1
                    total_number_of_pages: 0
                    total_records: 0
                    data: []
          headers:
            x-rate-limit-limit:
              $ref: '#/components/headers/x-rate-limit-limit'
            x-rate-limit-remaining:
              $ref: '#/components/headers/x-rate-limit-remaining'
            x-rate-limit-reset:
              $ref: '#/components/headers/x-rate-limit-reset'
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                description: ''
                type: object
                x-examples:
                  example-1:
                    invalid search values:
                      - 'legal_problem_code: TEST'
                properties:
                  invalid search values:
                    type: array
                    items:
                      type: string
                  invalid search keys:
                    type: array
                    items:
                      type: string
                required:
                  - invalid search values
              examples:
                Lookup values don't exist:
                  value:
                    invalid search values:
                      - 'county: alameda'
                      - 'legal_problem_code: TEST'
                Invalid Search Options:
                  value:
                    invalid search keys:
                      - results
                    invalid search values:
                      - 'county: alameda'
                      - 'pro_bono_opportunity_status: No: No '
        '401':
          $ref: '#/components/responses/401'
        '403':
          $ref: '#/components/responses/403'
        '404':
          $ref: '#/components/responses/404-Unknown-UUID'
        '429':
          $ref: '#/components/responses/429'
        '503':
          $ref: '#/components/responses/503'
      description: |-
        Search for contacts in LegalServer. 

        Requires `API Search Contacts` permission.

        Responses are limited to 20 matters by default.
      parameters:
        - schema:
            type: string
            enum:
              - full
              - pro_bono
              - caller_id
            default: pro_bono
          in: query
          name: results
          description: 'This limits the results displayed. If `pro_bono`, then what is currently retrieved by the legacy Pro Bono Opportunities API. If `caller_id` what is retrieved by the legacy Caller ID API, and if `full` what is retrieved by the new GET a Case API.'
        - schema:
            type: integer
            default: 1
            minimum: 1
          in: query
          name: page_number
          description: What page of results should display if there are more results than the `page_size` allows for.
        - schema:
            type: integer
            default: 20
          in: query
          name: page_size
          description: Limit to only a certain set of results
        - schema:
            type: string
          in: query
          name: first
          description: First Name
        - schema:
            type: string
          in: query
          name: last
          description: Last Name
        - schema:
            type: string
          in: query
          name: organization_name
          description: Name of an Organization
        - schema:
            type: string
            format: date
          in: query
          name: middle
          description: Middle Name
        - schema:
            type: string
          in: query
          name: suffix
          description: Suffix
        - schema:
            type: string
            enum:
              - Open
              - Closed
              - Incomplete Intake
              - Pending
              - Rejected
              - Prescreen
          in: query
          name: type
          description: Type of Contact
        - schema:
            type: string
          in: query
          name: email
          description: Contact Email (Note that it needs to be an email address in the string)
        - schema:
            type: string
          in: query
          name: bar_number
          description: text field for the user's bar number
        - schema:
            type: string
          in: query
          name: gender
          description: Case Intake Office
        - schema:
            type: string
          in: query
          description: Case Intake Program
          name: intake_program
        - schema:
            type: integer
          in: query
          name: case_id
          description: This is the matter ID number that often is see in the case URL
        - schema:
            type: string
          in: query
          name: phone_number
          description: This is any phone number for the client on a case.
        - schema:
            type: string
          in: query
          name: cause_number
          description: Cause Number (a searchable text field in LegalServer)
        - schema:
            type: string
          in: query
          name: organization
          description: Searches any organization related to the case.
        - schema:
            type: boolean
          in: query
          name: pai
          description: PAI Case
        - schema:
            type: boolean
          in: query
          name: rural
          description: Rural Cases
        - schema:
            type: boolean
          in: query
          name: is_lead_case
          description: Is a Lead Case
        - schema:
            type: string
          in: query
          name: sending_site_identification_number
          description: 'Only available on sites that have Electronic Case Transfers enabled. '
      x-internal: false
      tags:
        - Contacts
  '/api/v1/contacts/{contact_UUID}':
    summary: A means for retrieving a JSON formatted list of documents related to a case or matter.
    description: This path will return a JSON formatted list of documents related to the case or matter specified by the path parameter 'id'.
    get:
      summary: Get Contact Details
      description: |-
        This path will return a JSON formatted set of data on a given case. The UUID is automatically created on every LegalServer case and is available in reports. It is not visible on the case profile by default, but a read-only field can be added. 

        This API requires the `API Get Contact` permission. 

        The body parameter is only required if you want Custom Fields returned. 
      parameters:
        - schema:
            type: array
          in: query
          name: custom_fields
          description: 'This should be an array of all custom fields as individual strings that you are interested in returning. '
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    $ref: '#/components/schemas/v1_core_contact'
          headers:
            x-rate-limit-limit:
              $ref: '#/components/headers/x-rate-limit-limit'
            x-rate-limit-remaining:
              $ref: '#/components/headers/x-rate-limit-remaining'
            x-rate-limit-reset:
              $ref: '#/components/headers/x-rate-limit-reset'
        '400':
          $ref: '#/components/responses/400-Error-Message-or-Missing-Argument'
        '401':
          $ref: '#/components/responses/401'
        '403':
          $ref: '#/components/responses/403'
        '404':
          $ref: '#/components/responses/404-Unknown-UUID'
        '429':
          $ref: '#/components/responses/429'
        '503':
          $ref: '#/components/responses/503'
      operationId: get-contact-detail
      x-extension-1: null
      tags:
        - Contacts
      x-internal: false
    parameters:
      - schema:
          type: string
          format: uuid
        name: contact_UUID
        in: path
        required: true
        description: The unique identifier of the contact record.
    patch:
      summary: Update A Contact
      operationId: patch-api-v1-contacts-contact_UUID
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    $ref: '#/components/schemas/v1_core_contact'
          headers:
            x-rate-limit-limit:
              $ref: '#/components/headers/x-rate-limit-limit'
            x-rate-limit-remaining:
              $ref: '#/components/headers/x-rate-limit-remaining'
            x-rate-limit-reset:
              $ref: '#/components/headers/x-rate-limit-reset'
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                description: ''
                type: object
                x-examples:
                  example-1:
                    invalid_values:
                      legal_problem_code: VAWA
                properties:
                  invalid_values:
                    type: object
                    properties:
                      legal_problem_code:
                        type: string
                        minLength: 1
                  invalid_parameters:
                    type: array
                    items:
                      type: string
                  missing_arguments:
                    type: array
                    items:
                      type: string
              examples:
                invalid Values:
                  value:
                    invalid_values:
                      legal_problem_code: VAWA
                Missing Arguments:
                  value:
                    missing_arguments:
                      - case_disposition
                Invalid Parameters:
                  value:
                    invalid_parameters:
                      - client_address_home
                      - client_address_mailing
                      - assignments
        '401':
          $ref: '#/components/responses/401'
        '403':
          $ref: '#/components/responses/403'
        '404':
          $ref: '#/components/responses/404-Unknown-UUID'
        '429':
          $ref: '#/components/responses/429'
        '503':
          $ref: '#/components/responses/503'
      description: |
        This will update a contact in your database. 

        This API requires the `API Patch Contact` permission.
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/v1_core_contact_post_patch'
        description: 'The required fields cannot be set to null, but they do not need to be updated via the API call.'
      tags:
        - Contacts
      x-internal: false
